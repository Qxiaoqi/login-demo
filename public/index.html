<!DOCTYPE html>
<html>
<head>
	<title>用户登陆</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="container-content">
			<div class="container-body">
				<div class="top-font">
					<p>小七的登陆平台</p>
				</div>

				<div class="login-box">
					<div class="login-content">
						<div class="username">
							<input type="text" placeholder="Username" id="Username">
						</div>
						<div class="password">
							<input type="password" placeholder="Password" id="Password">
						</div>
					</div>
					<div class="login-button">
						<button id="login-button">Login</button>
					</div>
				</div>
				<div class="register-font">
					<p id="register-new">注册新账号?</p>
				</div>
			</div>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<div class="overlay"></div>
	<div class="register-box">
		<div class="close-box"></div>
		<div class="register-content">
			<div class="register-username">
				<input type="text" placeholder="请输入用户名" id="register-username">
			</div>
			<div class="register-password">
				<input type="password" placeholder="请输入密码" id="register-password">
			</div>
			<div  class="register-repassword">
				<input type="password" placeholder="请再次输入密码" id="register-repassword">
			</div>
			<div class="register-button">
				<button>立即注册</button>
			</div>
		</div>
	</div>

	<script src="./js/jquery-3.2.1.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
